<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Slider with Navbar</title>
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Navbar Styles */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      z-index: 100;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #f0a500;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
      z-index: 200;
    }

    .menu-toggle span {
      display: block;
      width: 30px;
      height: 3px;
      background: #fff;
      margin: 5px 0;
      transition: 0.3s;
    }

    .menu-toggle.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .menu-toggle.open span:nth-child(2) {
      opacity: 0;
    }

    .menu-toggle.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    @media (max-width: 768px) {
      .navbar ul {
        position: fixed;
        top: 0;
        right: -100%;
        height: 100%;
        width: 60%;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: right 0.5s ease-in-out;
      }
      .navbar ul.visible {
        right: 0;
      }
      .menu-toggle {
        display: flex;
      }
    }

    /* Ensure navbar is always visible */
    @media (min-width: 769px) {
      .navbar ul {
        position: static;
        display: flex;
        flex-direction: row;
        background: transparent;
        height: auto;
        width: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Architecture</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Store</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <script>
    // Mobile Menu Toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navbarMenu = document.querySelector('.navbar ul');

    menuToggle.addEventListener('click', () => {
      navbarMenu.classList.toggle('visible');
      menuToggle.classList.toggle('open');
    });
  </script>
</body>
</html>
